<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <script>
        var availableAmount = 10000;
        var gameCost = 2000;
        var winningNumber = 7;
        var chances = 3;

        function displayAmount() {
            alert("Total amount: " + availableAmount + " /-");
        }

        function playGame() {
            if (availableAmount >= gameCost) {
                displayAmount();
                availableAmount -= gameCost;
                var lostGame = true;
                while (chances > 0) {
                    var user = parseInt(prompt("Guess a number between 1 to 10:"));

                    if (user === winningNumber) {
                        availableAmount += 2000;
                        var totalAmount = availableAmount + 2000;
                        alert("Congratulations! You guessed the winning number: " + winningNumber + "\nYou've won 2000 /-\nTotal amount: " + totalAmount + " /-");
                        availableAmount = totalAmount;
                        lostGame = false;
                        break;
                    } else {
                        chances--;
                        if (chances > 0) {
                            alert("Wrong guess. You have " + chances + " chances left.");
                        }
                    }
                }
                if (lostGame) {
                    var totalAmount = availableAmount;
                    alert("You've lost the game. 2000 has been deducted.\nTotal amount: " + totalAmount + " /-");
                    availableAmount = totalAmount;
                }
            } else {
                alert("You're out of funds. Please contact your family members for further funds.");
            }

            let playAgain = confirm("Do you want to play again?");
            if (playAgain) {
                resetGame();
            }
        }

        function resetGame() {
            chances = 3;
            playGame();
        }

        playGame();
    </script>
</body>
</html>
